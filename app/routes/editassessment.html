<!DOCTYPE html>
<html lang="en">
<head>

	<title>Dynatrace Business Value Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href='/static/main.css' />
	<!-- <script src='/static/es6-promise.auto.js'></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="icon" href="https://dt-cdn.net/assets/images/brand/favicon-63e287af7c.ico">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<style>a:hover {cursor:pointer;}</style>
	<script src="/static/bva.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {
			statusDetect();
			enableUserSearch();
		});
	</script>

</head>

<body class="landing-body">

<!--start of content-->
<div id="content" class="main-content">

<div id="content_box">
	
	
	<div style="text-align: center" class="inner_box">
	<div style="display: inline-block; text-align: left; width: 350px">
	<h2 style="font-size: 2.2em">Edit assessments</h2>
	
	<p>Find an assessment using an email address, then edit properties of the assessment.</p>	
	</p>
	
	<div class="status-success">Assessment successfully updated!</div>
	<div class="status-failure">Unable to update assessment.</div>	


	<br />
	
	<form id="edit" action="/changeAssessment" method="post" enctype="application/x-www-form-urlencoded">
	
		<input type="email" name="email" class="inputfield bigInput" id="emailSearch" placeholder="email" style="max-width: 290px; display: inline-block"/>

		<button id="user_search" type="button" class="btn btn--primary theme--dark landing-bva-button" style="max-width: 50px; display: inline-block"><img src="/static/search-white.svg" /></button>	
			<br /><br /> 	
			
		<table class="table" style="font-size: 16px; display: none" id="user_list">
		  <thead>
			<tr>
			  <th>Name</th>
			  <th>Sent pricing?</th>
			  <th>SFDC opportunity</th>
			</tr>
		  </thead>
		  <tbody>

		  
		  
		</tbody>
		</table>
		
		<input type="hidden" value="" name="listOfIds" id="listOfIds"/>
		
		<p id="no_result" style="display: none">No assessments for this user found!</p>
		
		
		
		<a href="/landing"><button id="deleteBva" type="button" class="btn btn--secondary theme--dark reset-button">Back</button></a> <button role="button" id="landing_box_password" type="submit" class="btn btn--primary theme--dark reset-button">Save</button>
		
		<br />
		
	</form>	

	
	</div>
	</div>
	
	
	
				
	
</div> 

</div>
<!--end of content-->

<script src="/static/main.js"></script>

</body>

</html>
