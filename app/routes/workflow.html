<!DOCTYPE html>
<html lang="en">
<head>

	<title>Dynatrace Business Value Calculator</title>

	<link rel="stylesheet" type="text/css" href='/static/main.css' />
	<script src='/static/es6-promise.auto.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="icon" href="https://dt-cdn.net/assets/images/brand/favicon-63e287af7c.ico">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="/static/finance.js"></script>
	<style>a:hover {cursor:pointer;}</style>
	<script src="/static/bva.js"></script>
	<script>
	
				$(function () {
				
				blankData = [];
				
				var now = new Date;
				var rightNow = now.getTime();
				var first = rightNow - 3600000;
				
				blankData.push([first, 100]);
				
				for(i=1; i < 12; i++) {
					blankData.push([(first + 300000 * i), 100]);
				}	
			
				var myChart = Highcharts.chart('container', {
						title: {
							style: {
								color: "#ffffff"
							},
							text: ''
						},
					
					exporting: {
						enabled: false
					},
					
					plotOptions: {
						line: {
							marker: {
								enabled: false
							},
						},
					},
					
					chart: {
						backgroundColor: "#ffffff",
						borderColor: "#ffffff",
						borderRadius: 3,
						borderWidth: 2,
						spacingBottom: 5,
						spacingTop: 5,
						spacingLeft: 1,
						spacingRight: 5,	

						update: {
							redraw: false
						},						
					},	
					
					credits: {
						enabled: false
					},
					
					yAxis: {
							title: {
								text: 'Response Time (ms)',
								style: {
									color: "#000000"
								}
							},
							
							min: 0,
							max: 50,
							
							labels: {
								style: {
									color: "#000000"
								}
							}
					},
					
					xAxis: {
							type: 'datetime',

							labels: {
								style: {
									color: "#000000"
								}
							},
							
							title: {
								style: {
									color: "#000000"
								},
							enabled: false
						}
					},
					
					legend: {
						enabled: false
				},

					series: [{
						type: 'line',
						forced: 'true',
						name: 'Time (ms)',
						data: blankData
					}]
				});
			});
	
	</script>

</head>

<body style="background-color: #f2f2f2">
<!--start of nav bar-->


<div class="nav has-no-secondary">
  <a class="nav__brand" href="/">
    <img class="nav__logo" src="http://assets.dynatrace.com/global/logos/dynatrace-logo.svg" alt="dynatrace logo"/>
  </a>
  <div class="nav__buttongroup">
    <button data-target="#nav-bar-example1" class="nav__btn nav__btn--menutoggle">Menu</button>
  </div>
  <nav id="nav-bar-example1" class="nav__bar">

  </nav>
</div>

<!--end of nav bar-->



<!--start of content-->

<div class="layout is-flex has-islands">
  <div class="island">
    <div style="padding: 20px; color: white">
	<h1>Business</h1>
	
	<label for="i0" class="label" style="font-size: 200%">Company or business unit annual revenue</label>
	<input type="text" class="inputfield" id="i0" style="font-size: 25px;height: 40px; width: 200px"/>
  </div>
	</div>
  <div class="island">
    	<div id="container" style="float: left; height: 300px; width: 90%;margin-bottom: 50px;"></div>
  </div>
 
</div>








		
<!--end of content-->

<script src="/static/main.js"></script>

</body>

</html>
