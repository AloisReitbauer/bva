	<script>
	
				$(function () {
				
				blankData = [];
				
				var now = new Date;
				var rightNow = now.getTime();
				var first = rightNow - 3600000;
				
				blankData.push([first, 100]);
				
				for(i=1; i < 12; i++) {
					blankData.push([(first + 300000 * i), 100]);
				}	
			
				var myChart = Highcharts.chart('container', {
						title: {
							style: {
								color: "#ffffff"
							},
							text: ''
						},
					
					exporting: {
						enabled: false
					},
					
					plotOptions: {
						line: {
							marker: {
								enabled: false
							},
						},
					},
					
					chart: {
						backgroundColor: "#ffffff",
						borderColor: "#ffffff",
						borderRadius: 3,
						borderWidth: 2,
						spacingBottom: 5,
						spacingTop: 5,
						spacingLeft: 1,
						spacingRight: 5,	

						update: {
							redraw: false
						},						
					},	
					
					credits: {
						enabled: false
					},
					
					yAxis: {
							title: {
								text: 'Response Time (ms)',
								style: {
									color: "#000000"
								}
							},
							
							min: 0,
							max: 50,
							
							labels: {
								style: {
									color: "#000000"
								}
							}
					},
					
					xAxis: {
							type: 'datetime',

							labels: {
								style: {
									color: "#000000"
								}
							},
							
							title: {
								style: {
									color: "#000000"
								},
							enabled: false
						}
					},
					
					legend: {
						enabled: false
				},

					series: [{
						type: 'line',
						forced: 'true',
						name: 'Time (ms)',
						data: blankData
					}]
				});
			});
	
	</script>
