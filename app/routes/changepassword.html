<html lang="en">
<head>

	<title>Dynatrace Business Value Calculator</title>

		document.addEventListener("DOMContentLoaded", function(event) {
			statusDetect();			
		});

<body class="landing-body">

<!--start of content-->
<div id="content" class="main-content">

<div id="content_box">

	<div class="inner_box centre">
	
		<div class="menu-box">
		
			<h2 class="menu-title">Change password</h2>
			
			<p>Please change your password by confirming your old one and confirming your new one.</p>	

			<div class="status-success">Password changed!</div>
			<div class="status-failure">Unable to change password.</div>
				<br />

				<form action="/changeyourpassword" method="post" enctype="application/x-www-form-urlencoded">

					<input type="password" name="currentpassword" class="inputfield bigInput" id="currentpassword"  placeholder="current password"/>
					
						<br /><br />
						
					<input type="password" name="newpassword" class="inputfield bigInput" id="newpassword" placeholder="new password"/>
					
						<br /><br />
						
					<input type="password" name="newpasswordconfirm" class="inputfield bigInput" id="newpasswordconfirm" placeholder="confirm new password"/>
					
						<br /><br />
						
					<a href="/landing"><button id="landing_box_new" type="button" class="btn btn--secondary theme--dark landing-button">Back</button></a> <a href="/changepassword"><button id="landing_box_password" type="submit" class="btn btn--primary theme--dark landing-button">Submit</button></a>

				</form>	
			
		</div>
		
	</div>
	
</div> 

</div>
<!--end of content-->

<script src="/static/main.js"></script>
